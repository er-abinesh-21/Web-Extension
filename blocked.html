<!DOCTYPE html>
<html>
<head>
  <title>Site Blocked - SiteSentry</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      color: #2563eb;
      margin-bottom: 1rem;
      font-size: 32px;
    }

    p {
      color: #ff008c;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 18px;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site Blocked</h1>
    <img src="https://img.icons8.com/?size=88&id=FUZiNN6aw2Rb&format=png&color=000000"/>
    <p>
      This site has been blocked by SiteSentry.
    </p>
    <a href="#" class="button" onclick="window.history.back()">Go Back</a>
  </div>
</body>
</html>
